<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MindSpace AI - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ecda",
              "background-light": "#f6f8f8",
              "background-dark": "#102220",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top Navigation / Logo Section -->
<header class="flex flex-col items-center pt-16 pb-12 px-6">
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-3xl mb-6 shadow-sm">
<span class="material-symbols-outlined text-primary text-5xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48">
                spa
            </span>
</div>
<h1 class="text-slate-900 dark:text-slate-100 text-3xl font-bold tracking-tight text-center mb-2">
            Selamat Datang di MindSpace
        </h1>
<p class="text-slate-600 dark:text-slate-400 text-lg text-center max-w-xs mx-auto leading-relaxed">
            Ruang aman untuk pertumbuhan mental Anda.
        </p>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-start px-6 w-full max-w-md mx-auto">
<!-- Hero Illustration / Image -->
<div class="w-full mb-10 overflow-hidden rounded-3xl shadow-sm aspect-[16/9] relative group">
<div class="absolute inset-0 bg-gradient-to-t from-primary/20 to-transparent z-10"></div>
<img alt="Calming Nature" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" data-alt="A peaceful nature scene with soft morning light and green plants" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAQxoGPZWUgWiKr4z6N4tN9H_AsPwFYRoaCmtzb8CIxzZ7sUzv0BDXO0hXNGYahJ6ZZHS4bXwevxotHEMpEClOCFbUA9J9HKFJNQZ7byfk2w9_Le-WJRCFcjQAJfYg8d01k49-_1095Ccohv9ojRRdrsUTzoR019vwjxry-gxLyoND8O67kqd8M7g382Jl0lh08FQwRCCm3HTiHlRnr4dJLgcx4C-AT-FqIFoXuzZnuzds2w5bsl4OxJwNohs7h_YAjblVssR7K-9E"/>
</div>
<!-- Login Actions -->
<div class="w-full space-y-4">
<!-- Google Sign In -->
<button class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-3xl py-4 px-6 flex items-center justify-center gap-3 shadow-sm hover:shadow-md active:scale-[0.98] transition-all">
<svg class="w-6 h-6" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="font-semibold text-base">Lanjutkan dengan Google</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 py-2">
<div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium">atau</span>
<div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Email Sign In (Text link variant) -->
<button class="w-full text-slate-600 dark:text-slate-400 font-medium py-3 rounded-3xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                Masuk dengan Email
            </button>
</div>
</main>
<!-- Footer -->
<footer class="mt-auto py-8 px-6 text-center">
<p class="text-slate-500 dark:text-slate-500 text-xs mb-3">
            Dengan melanjutkan, Anda menyetujui
        </p>
<div class="flex items-center justify-center gap-4 text-xs font-semibold text-primary/80 dark:text-primary/60">
<a class="hover:underline" href="#">Ketentuan Layanan</a>
<div class="w-1 h-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<a class="hover:underline" href="#">Kebijakan Privasi</a>
</div>
<!-- Subtle Theme Toggle (Purely visual/UI demo) -->
<div class="mt-6 flex justify-center">
<div class="bg-slate-200/50 dark:bg-slate-800/50 p-1 rounded-full flex gap-1">
<button class="p-2 rounded-full bg-white dark:bg-transparent text-slate-700 dark:text-slate-400 shadow-sm">
<span class="material-symbols-outlined text-sm block">light_mode</span>
</button>
<button class="p-2 rounded-full bg-transparent dark:bg-slate-700 text-slate-400 dark:text-slate-100">
<span class="material-symbols-outlined text-sm block">dark_mode</span>
</button>
</div>
</div>
</footer>
</body></html>
